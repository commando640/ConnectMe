<style>
/* Reset & Mobile Optimization */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; -webkit-tap-highlight-color: transparent; }

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    padding: 15px;
    transition: 0.5s;
    overflow-x: hidden;
}

/* Glass Card */
.card {
    width: 100%;
    max-width: 360px;
    padding: 30px 20px;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    text-align: center;
    color: white;
    animation: fadeInAnim 0.8s ease-out;
}

@keyframes fadeInAnim {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

.profile-wrapper {
    width: 105px; height: 105px;
    margin: 0 auto 15px;
    border-radius: 50%;
    padding: 3px;
    background: linear-gradient(45deg, #00f5ff, #ff00c8);
}

.profile-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid rgba(255,255,255,0.2); }

h2 { font-size: 22px; font-weight: 600; margin-bottom: 5px; }
.bio { font-size: 12px; opacity: 0.85; margin-bottom: 20px; }

/* Buttons Grid */
.links-container { display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; }

.btn {
    display: flex; align-items: center; justify-content: center; gap: 10px;
    padding: 11px; border-radius: 15px;
    background: rgba(255, 255, 255, 0.15);
    color: white; text-decoration: none;
    font-size: 13px; font-weight: 500;
    transition: 0.3s;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.btn:active { transform: scale(0.97); background: rgba(255, 255, 255, 0.25); }

.fa-facebook { color: #1877F2; }
.fa-instagram { color: #E4405F; }
.fa-youtube { color: #FF0000; }
.fa-whatsapp { color: #25D366; }

/* Contact Form */
.contact-mini { margin-top: 10px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
.input-small {
    width: 100%; padding: 10px 15px; margin-bottom: 8px;
    border-radius: 12px; border: none;
    background: rgba(255, 255, 255, 0.1);
    color: white; font-size: 13px; outline: none;
}
.input-small::placeholder { color: rgba(255, 255, 255, 0.5); }

.send-btn {
    width: 100%; padding: 10px; border-radius: 12px; border: none;
    background: #00f5ff; color: #333; font-weight: 600;
    cursor: pointer; font-size: 12px;
}

/* Footer Actions */
.quick { display: flex; justify-content: space-between; gap: 6px; margin-top: 15px; }
.quick button {
    flex: 1; padding: 9px 2px; border: none; border-radius: 10px;
    background: white; color: #333; font-size: 10px; font-weight: 600;
}

.dark { background: #121212; }
</style>
</head>

<script>

// Music Fade In Logic
